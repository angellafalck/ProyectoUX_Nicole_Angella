<mat-toolbar style= "height:15%; background-color: #770D15; background-size: 20%;" >
    <span class= "header-font"><img src="../assets/images/pizza_logo.png"width="100" height="100" >Crunchy Royal Pizza</span>
    </mat-toolbar>

<body background="../assets/images/pizza-background.jpeg" style="background-size: 500px 500px;">
    <hr />
    <div>
        <div class="div">
            <h1 class= "headers-font">Log In</h1>
        </div>
    </div>
    
    <hr />
    <div class="divPanel paragraph-font">
        <form #loginForm="ngForm" (ngSubmit)="fnLogin(loginForm.value)">
            <div class="form-group">
                <label for="email">Correo: </label>
                <input
                    [(ngModel)]="email"
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="email..."
                    required
                />
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a: </label>
                <input
                    [(ngModel)]="password"
                    type="text"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="password..."
                    required
                />
            </div>
            <div class="form-group">
                <button
                    type="submit"
                    [disabled]="loginForm.invalid"
                    class="btn btn-success"
                >
                    Login
                </button>
            </div>
    
        </form>
    </div>
</body>
