<h1>Log In</h1>
<hr />
<div>
    <form #loginForm="ngForm" (ngSubmit)="fnLogin(loginForm.value)">
        <div class="form-group">
            <label for="email">Correo: </label>
            <input
                [(ngModel)]="email"
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder="email..."
                required
            />
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a: </label>
            <input
                [(ngModel)]="password"
                type="text"
                class="form-control"
                id="password"
                name="password"
                placeholder="password..."
                required
            />
        </div>
        <div class="form-group">
            <button
                type="submit"
                [disabled]="loginForm.invalid"
                class="btn btn-success"
            >
                Login
            </button>
        </div>

    </form>
</div>
