<mat-toolbar style= "height:15%; background-color: #770D15; background-size: 20%;" >
    <span class= "header-font"><img src="../assets/images/pizza_logo.png"width="100" height="100" >Crunchy Royal Pizza</span>
    </mat-toolbar>

<body class="fondoPizzas" style="background-size: 500px 500px;">

<div>
    <nav class="navbar navbar-dark navbar-expand-lg shift" style="background-color: #597718;">
        <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" style="color: #F9EEC9;" aria-current="page" [routerLink]="['/home']">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color: #F9EEC9;"[routerLink]="['/login']" >Iniciar Sesión</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color: #F9EEC9; font-weight: bold;"[routerLink]="['/signin']">Registrarse</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
</div>

    <hr />
    <div>
        <div class="div">
            <h1 class= "headers-font">Registrarse</h1>
        </div>
    </div>
    
    <hr />
    <div class="divPanelBig paragraph-font">
    <form #signinForm="ngForm" (ngSubmit)="fnSigin(signinForm.value)">
        <div class="form-group"
        [ngClass]="{
            error:
            signinForm.controls.email?.invalid &&
            signinForm.controls.email?.touched
        }"
        >
            <label for="email">Correo: </label>
            <em *ngIf="signinForm.controls.email?.invalid &&
            signinForm.controls.email?.touched"
            >Campo requerido</em>
            <input
                [(ngModel)]="email"
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder="Correo..."
                required
            />
        </div>
        <div class="form-group"
        [ngClass]="{
            error:
            signinForm.controls.name?.invalid &&
            signinForm.controls.name?.touched
        }"
        >
            <label for="name">Nombre: </label>
            <em *ngIf="signinForm.controls.name?.invalid &&
            signinForm.controls.name?.touched"
            >Campo requerido</em>
            <input
                [(ngModel)]="name"
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Nombre..."
                required
            />
        </div>
        <div class="form-group"
        [ngClass]="{
            error:
            signinForm.controls.password?.invalid &&
            signinForm.controls.password?.touched
        }"
        >
            <label for="password">Contraseña: </label>
            <em *ngIf="signinForm.controls.password?.invalid &&
            signinForm.controls.password?.touched"
            >Campo requerido</em>
            <input
                [(ngModel)]="password"
                type="text"
                class="form-control"
                id="password"
                name="password"
                placeholder="Contraseña..."
                required
            />
        </div>
        <div class="form-group">
            <button
                type="submit"
                [disabled]="signinForm.invalid"
                class="btn btn-success"
            >
                Registrarse
            </button>
        </div>

    </form>
</div>
