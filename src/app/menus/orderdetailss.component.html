<mat-toolbar style= "height:15%; background-color: #770D15; background-size: 20%;" >
    <span class= "header-font"><img src="../assets/images/pizza_logo.png"width="100" height="100" >Crunchy Royal Pizza</span>
    </mat-toolbar>

<body background="../assets/images/pizza-background.jpeg" style="background-size: 500px 500px;">


    <hr />
    <div>
        <div class="div">
            <h1 class= "headers-font">Detalle de Orden</h1>
        </div>
    </div>
    
    <hr />
    <div class="divPanelBig paragraph-font">
    <form #orderDetailForm="ngForm" (ngSubmit)="fnSigin(orderDetailForm.value)">
        <div class="form-group">
            <label for="name">Nombre de quien recibe: </label>
            <input
                [(ngModel)]="name"
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="name..."
                required
            />
        </div>
        <div class="form-group">
            <label for="delivery">Direccion de entrega: </label>
            <input
                [(ngModel)]="delivery"
                type="text"
                class="form-control"
                id="delivery"
                name="delivery"
                placeholder="delivery..."
                required
            />
        </div>
        <div class="form-group">
            <label for="number">Numero de Telefono: </label>
            <input
                [(ngModel)]="number"
                type="text"
                class="form-control"
                id="number"
                name="number"
                placeholder="number..."
                required
            />
        </div>
        <div class="form-group">
            <button
                type="submit"
                [disabled]="orderDetailForm.invalid"
                class="btn btn-success"
            >
                Enviar Pedido
            </button>
        </div>
    </form>
</div>
