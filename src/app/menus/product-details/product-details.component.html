<mat-toolbar style= "height:15%; background-color: #770D15; background-size: 20%;" >
    <span class= "header-font"><img src="../assets/images/pizza_logo.png"width="100" height="100">Crunchy Royal Pizza</span>
</mat-toolbar>
<div>
  <nav class="navbar navbar-expand-lg" style="background-color: #597718;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#"></a>
            <a class="nav-link" style="margin-left: auto; color: #F9EEC9;"[routerLink]="['', idUser, 'menu']" >Menú</a>
            <a class="nav-link" style="margin-left: 950%; color: #F9EEC9;"[routerLink]="['/home']" >Chat</a>
          </div>
      </div>
    </div>
  </nav>
</div>
<div style="background-color: #F9EEC9;">
    <div class="container card mb-3" style="max-width: 1040px;">
        <h4 class="card-title text-center text-uppercase">{{product?.title}}</h4>
        <div class="row g-0">
        <div class="col-md-4">
            <img src="../assets/images/{{product?.imageUrl}}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
            <p class="card-text">{{product?.description}}</p>
            <p class="card-text">Precio <em class="text-danger">Lps.{{product?.price}}</em></p>
            <button type="button" 
                class="btn btn-success" 
                (click)="fnAddToOrder()"
                >Ordenar</button>
            </div>
        </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <h4 class="text-center">RESEÑAS</h4>
        <div class="card text-dark bg-light mb-3" *ngFor="let review of reviews[0]">
            <review-thumbnail 
                [review]="review">
            </review-thumbnail>
        </div>
    </div>
    <form class="container" style="margin-top: 2%;">
      <h5>Agregar Reseña</h5>
      <div class="row mb-3">
        <label for="stars" class="col-sm-2 col-form-label">Calificación: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="stars">
        </div>
      </div>
      <div class="row mb-3">
        <label for="comment" class="col-sm-2 col-form-label">Comentario: </label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" id="comment" rows="3"></textarea>
        </div>
      </div>
      <button type="button" class="btn btn-success">Salvar</button>
    </form>
</div>
