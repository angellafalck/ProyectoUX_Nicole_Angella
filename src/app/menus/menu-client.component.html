<mat-toolbar style= "height:15%; background-color: #770D15; background-size: 20%;" >
    <span class= "header-font"><img src="../assets/images/pizza_logo.png"width="100" height="100">Crunchy Royal Pizza</span>
</mat-toolbar>
<div>
  <nav class="navbar navbar-expand-lg" style="background-color: #597718;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#"></a>
            <a class="nav-link" style="margin-left: auto; color: #F9EEC9;"[routerLink]="['/home']" >Men√∫</a>
            <a class="nav-link" style="margin-left: 950%; color: #F9EEC9;"[routerLink]="['/home']" >Chat</a>
          </div>
      </div>
    </div>
  </nav>
</div>

<div id="container">
  <div id="left">
    <div>
      <h2 style="margin-left: 20px;">Hola, {{user?.name}}</h2>
    </div>
    <div class="row">
      <div class="col-md-3 mx-auto my-5" *ngFor="let product of productsList[0]">
        <menu-thumbnail 
          [product]="product" 
          (evtAddOrder)="fnAddToOrder($event)">
        </menu-thumbnail>
      </div>
    </div>
  </div>
  <div id="right">
    <h2>Detalle de Orden</h2>
    <div *ngFor="let orderDetail of order"> 
      <order-thumbnail 
        class="orderDetail" 
        [orderDetail]="orderDetail"
        (evtAddQuantity)="fnAddQuantity($event)"
        (evtSubsQuantity)="fnSubsQuantity($event)"
        (evtDelete)="fnDelete($event)">
      </order-thumbnail>
    </div>
    <hr>
    <em style="color: #770D15; margin-left: 15px; font-weight: bold;">Total a Pagar: Lps.{{fnTotal()}}</em><br>
    <button 
      type="button" 
      class="btn btn-success" 
      style="margin: 15px; position:absolute;"
      [disabled]="order.length == 0"
      >Procesar mi Orden</button>
  </div>
</div>
