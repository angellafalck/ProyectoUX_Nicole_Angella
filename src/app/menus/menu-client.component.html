<mat-toolbar style= "height:15%; background-color: #770D15; background-size: 20%;" >
    <span class= "header-font"><img src="../assets/images/pizza_logo.png"width="100" height="100">Crunchy Royal Pizza</span>
</mat-toolbar>
<div class="container">
  <div class="row">
    <div class="col-md-3 mx-auto my-5" *ngFor="let product of productsList[0]">
      <mdb-card>.
        <img src="./assets/images/{{product?.imageUrl}}" width="300" height="300">
        <mdb-card-body>
          <mdb-card-title>
            <h4>{{product.title}}</h4>
          </mdb-card-title>
          <mdb-card-text>
            {{product.description}}
          </mdb-card-text>
        <button mdbBtn color="primary">{{product?.price}}</button>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
