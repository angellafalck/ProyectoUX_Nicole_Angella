<mat-toolbar style= "height:15%; background-color: #770D15; background-size: 20%;" >
    <span class= "header-font"><img src="../assets/images/pizza_logo.png"width="100" height="100">Crunchy Royal Pizza</span>
</mat-toolbar>
<div>
  <nav class="navbar navbar-expand-lg" style="background-color: #597718;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#"></a>
            <a class="nav-link" style="margin-left: 950%; color: #F9EEC9;"[routerLink]="['/home']" >Chat</a>
          </div>
      </div>
    </div>
  </nav>
</div>

<div id="container">
  <div id="left">
    <div class="row">
      <div class="col-md-3 mx-auto my-5" *ngFor="let product of productsList[0]">
        <mdb-card>
          <img src="./assets/images/{{product?.imageUrl}}" width="300" height="300">
          <mdb-card-body>
            <mdb-card-title>
              <h4>{{product.title}}</h4>
            </mdb-card-title>
            <mdb-card-text>
              {{product.description}}
              L. {{product?.price}}
            </mdb-card-text>
            <div>
              <button type="button" class="btn btn-info">Detalle</button>
              <button type="button" class="btn btn-success" style="margin-left: 30%;">Ordenar</button>
            </div>
          </mdb-card-body>
        </mdb-card>
      </div>
    </div>
  </div>
  <div id="right">Detalle de Orden</div>
</div>
