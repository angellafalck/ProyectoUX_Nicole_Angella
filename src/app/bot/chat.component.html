<div class="pizza-cursor">
    <mat-toolbar style= "height:15%; background-color: #770D15; background-size: 20%;" >
      <span class= "header-font"><img src="../assets/images/pizza_logo.png"width="100" height="100">Crunchy Royal Pizza</span>
    </mat-toolbar>
    <div>
        <nav class="navbar navbar-dark navbar-expand-lg shift" style="background-color: #597718;">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" style="color: #F9EEC9;"[routerLink]="['/home']" >Cerrar Sesión</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link menu" style="color: #F9EEC9;" (click)="fnBackToMenu()" >Menú</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link menu" style="color: #F9EEC9; font-weight: bold;" >Chat</a>
                  </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
</div>    
<div class="pizza-cursor" style="background-color:#f2f2f2" >
    <h4 class="paragraph-font" style="color:#770D15 ;"> Bienvenido al Bot de Crunchy Royal Pizza</h4>
    <div *ngFor="let message of messageList">
        <li style="margin-left: 40%;">
            {{message}}
        </li>  
    </div>
    
    <input style="margin-top: 2%; margin-left: 43%;" [(ngModel)]="newMessage" (keyup)="$event.keyCode == 13 && sendMessage()" />
    <br>
    <button class="btn btn-success" style="margin-top: 2%; margin-left: 44%;" (click)="sendMessage()">Enviar Mensaje</button>

</div>
